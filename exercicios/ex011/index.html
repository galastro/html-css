<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas - ex11</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto grande">
    </picture>
    <h1>reproduzinho audio</h1>
    <p>aprendendo a reproduzir audios em HTML5</p>
    <audio>
        <source src="media/zachariah.mp3" type="audio/mpeg">
    </audio>
    <audio src="media/zachariah.mp3" controls autoplay></audio>
    
    
</body>
</html>
